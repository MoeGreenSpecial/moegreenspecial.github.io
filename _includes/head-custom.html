{% comment %}
  Favicon generated from https://favicononline.org/emoji

  * video game emoji (activities category)
  * scale 100%
  * rotate 0
  * border radius: 20%
  * padding size: 35px
  * padding color: #4C2A85
{% endcomment %}

<link rel="icon" type="image/x-icon" href="{{ site.baseurl }}/favicon.ico">
<link rel="icon" type="image/png" sizes="16x16" href="{{ site.baseurl }}/assets/favicon/favicon-16x16.png">
<link rel="icon" type="image/png" sizes="32x32" href="{{ site.baseurl }}/assets/favicon/favicon-32x32.png">
<link rel="apple-touch-icon" sizes="180x180" href="{{ site.baseurl }}/assets/favicon/apple-touch-icon.png">
<link rel="icon" type="image/png" sizes="192x192" href="{{ site.baseurl }}/assets/favicon/android-chrome-192x192.png">
<link rel="icon" type="image/png" sizes="512x512" href="{{ site.baseurl }}/assets/favicon/android-chrome-512x512.png">
<meta name="theme-color" content="#4C2A85">

{% if site.allow_indexing == false %}
<meta name="robots" content="noindex, nofollow, noarchive">
{% endif %}
